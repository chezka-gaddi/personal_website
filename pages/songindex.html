<!DOCTYPE html>

<body>
  <header>
    <ul class="navigation">
      <li><a class="active" href=#home>Home</a></li>

      <li><a href="help.html">Help</a></li>
    </ul>
  </header>

  <div id="piano">
    <div class="piano">
      <ul>
        <input type="radio" name="notes" id="C4" value="0" />
        <label for="C4">
          <li class="note">C</li>
        </label>
        <input type="radio" id="t1" />
        <label for="t1">
          <li class="tut"></li>
        </label>
        <input type="radio" name="notes" id="D4" value="1" />
        <label for="D4">
          <li class="note">D</li>
        </label>
        <input type="radio" id="t1" />
        <label for="t1">
          <li class="tut"></li>
        </label>
        <input type="radio" name="notes" id="E4" value="2" />
        <label for="E4">
          <li class="note">E</li>
        </label>
        <input type="radio" name="notes" id="F4" value="3" />
        <label for="F4">
          <li class="note">F</li>
        </label>
        <input type="radio" id="t1" />
        <label for="t1">
          <li class="tut"></li>
        </label>
        <input type="radio" name="notes" id="G4" value="4" />
        <label for="G4">
          <li class="note">G</li>
        </label>
        <input type="radio" id="t1" />
        <label for="t1">
          <li class="tut"></li>
        </label>
        <input type="radio" name="notes" id="A4" value="5" />
        <label for="A4">
          <li class="note">A</li>
        </label>
        <input type="radio" id="t1" />
        <label for="t1">
          <li class="tut"></li>
        </label>
        <input type="radio" name="notes" id="B4" value="6" />
        <label for="B4">
          <li class="note">B</li>
        </label>
        <input type="radio" name="notes" id="C5" value="7" />
        <label for="C5">
          <li class="note">C</li>
        </label>
      </ul>
    </div>

  </div>

  <div class="playback">
    <select id="duration">
      <option>Eighth</option>
      <option>Quarter</option>
      <option selected="selected">Half</option>
      <option>Whole</option>
    </select>
    <button id="update">Edit Last Note</button>
    <br />
    <button id="confirm"><i class="fas fa-check green"></i> Confirm Note</button>
    <button id="undo"><i class="fas fa-undo"></i></button>
    <button id="redo"><i class="fas fa-redo"></i></button>
    <br />
    <button id="save"><i class="far fa-save"></i> Save</button>
    <button id="play"><i class="fas fa-play"></i></button>
    <button id="stop"><i class="fas fa-stop red"></i></button>
    <br />
    <br />
    <p id="change">

    </p>
  </div>

  <div id="sheet-music" class="sheet-music">
    <div class="staff-header">
    </div>
  </div>

</body>

</html>
